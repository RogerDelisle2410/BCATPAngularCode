<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="row">
  <table class="col-lg-12 table table-striped" style="align-content: center;  ">

    <tr>
      <!--<td style="visibility: hidden; width: 1px; border-style: solid; border-color: blue;">{{ crib.id }}</td>-->

      <ng-template *ngIf="crib.wiki; then showBlock; else notShowBlock" ></ng-template>

      <ng-template #showBlock>
        <td style="width: 20%; "> <a href='{{crib.wiki}}' target="_blank">{{crib.name}}</a></td>
      </ng-template>

      <ng-template #notShowBlock>
        <td style="width: 20%; ">{{crib.name}}        </td>
      </ng-template>

      <td style="width: 20%; font-size: 12px; ">{{ crib.comment }}</td>
      <td style="width: 20%; word-wrap: break-word; ">{{ crib.latitude }}</td>
      <td style="width: 20%; word-wrap: break-word; ">{{ crib.longitude }}</td>
    </tr>

  </table>
</div>

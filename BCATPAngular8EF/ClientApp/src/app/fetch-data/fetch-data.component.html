<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
<ng-template #mymodal let-modal>
  <div class="modal-body">
    <h5>{{name}}</h5>
    <agm-map [latitude]='lat' [longitude]='lng' [zoom]="zoom" [mapTypeId]='mapType' [fullscreenControl]='true' [mapTypeControl]='true'>
      <agm-marker [latitude]='lat' [longitude]='lng' [label]='location.title'></agm-marker>
    </agm-map>
    <button class="btn btn-danger" style=" float: right;" (click)="modal.close()">Cancel</button>
  </div>
</ng-template>

<div class="row">
  <nav style="text-align:center; align-content:center;" class='container  navbar navbar-expand-sm     center'>
    <div class="search-hero col-lg-5" style="display:inline-block;">
      <input class="form-control" style="width:200px; height:25px; display:inline-block; margin-bottom:10px" type="search" #filterName name="filterName" [(ngModel)]="searchText" placeholder="Search" id="myInput"> &nbsp;
    </div>

    <div class="col-lg-2">
      <a href='{{wikiLink}}' target="_blank"><h4>{{formname}}</h4></a>
    </div>

    <div class="col-lg-5">
      <a style="display:inline-block;" [routerLink]="['/register-bcatp', formname]"><h5>Create</h5></a>
    </div>  
  </nav>
</div> 

<section>
  <div class="content" id="main">
    <app-header></app-header>

    <table class="table">

      <tr *ngFor="let listItem of this.astring$ | async | filter:searchText |  paginate:  { itemsPerPage: 6, currentPage: page }; let i = index">

        <app-display-data [crib]="listItem"> </app-display-data>

        <td style="width: 15%;">

          <button style="margin-top: -20px; display: inline-block; color: green; height: 30px;" [routerLink]="['/bcatp/edit', formname, listItem.id, listItem.name, listItem.latitude, listItem.longitude]" data-toggle="tooltip" title="Edit">
            <mat-icon>edit</mat-icon>
          </button>

          <button style="display: inline-block; color: red; height: 30px;" [routerLink]="" (click)="delete(listItem.id, listItem.name)" data-toggle="tooltip" title="Delete" > <!--//Roger disabled-->
            <mat-icon>delete</mat-icon>
          </button>
          <!--disabled-->
          <button style="display: inline-block; color: blue; height: 30px;" [routerLink]="" (click)="open(mymodal, listItem.name, listItem.latitude, listItem.longitude, listItem.comment, listItem.wiki )" data-toggle="tooltip" title="Open map">
            <mat-icon> map</mat-icon>
          </button>

        </td>

      </tr>
    </table>
  </div>
</section>


<footer class="col-lg-12" style="font-size:x-small;">
  <div class="footer col-lg-12" id="footer">
    <div class="row ">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <pagination-controls (pageChange)="page=$event"></pagination-controls>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</footer>
